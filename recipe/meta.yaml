{% set name = "bc-python-hcl2" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: fae62b2a41a675ad330d134d82576526db755f72bbd0e5a850de3d85fc24c40e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - lark >=1.0.0

test:
  imports:
    - hcl2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bridgecrewio/python-hcl2
  summary: A parser for HCL2
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - borchero
    - nick-harmening
